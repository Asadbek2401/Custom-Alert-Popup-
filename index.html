<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js amalyot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('.click').click(function(){
                $('.popur').css({
                    "opacity": "1", "pointer-events":"auto" 
                });
            });
            $('.btn1').click(function() {
                $('.popur').css({
                    "opacity": "0", "pointer-events":"none" 
                })
            })
            $('.btn2').click(function() {
                $('.popur').css({
                    "opacity": "0", "pointer-events":"none" 
                })
                alert("Your Acount Deleted Seccessfully ")
            })
        });
    </script>
    <a href="#" class="click">Click Me</a>
    <div class="popur">
        <i class="fa-sharp fa-solid fa-exclamation"></i>
        <h1>Your acount will be deleted permanenety?</h1>
        <label>Are you sure to proceed?</label>
        <div class="btns">
            <a href="#" class="btn1">Cancel Process</a>
            <a href="#" class="btn2">Delete Acount </a>
        </div>
    </div>
</body>
</html>
